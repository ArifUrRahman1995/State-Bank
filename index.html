<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to State Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawal">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="depositUpdate">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input type="text" placeholder="$ Enter Amount" id="depositAmount" class="form-control">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="$ Enter Amount" name="" id="withdrawInput" class="form-control">
                    <br>
                    <button class="btn btn-success" id="draw">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //diposit button event handler
        const dipositBtn = document.getElementById("addDiposit");
        dipositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

            //balance update from deposit
            const depositUpdate = document.getElementById("depositUpdate").innerText;
            const balance = parseFloat(depositUpdate);
            const updatedBalance = depositNumber + balance;

            document.getElementById("depositUpdate").innerText = updatedBalance;
            

        })
        //withdraw handler
        const withdrawBtn = document.getElementById("draw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmont = document.getElementById("withdrawInput").value;
            const withdrawNumber = parseFloat(withdrawAmont);
            const withdrawUpdate = document.getElementById("withdrawal").innerText;
            const currentWithdraw = parseFloat(withdrawUpdate);
            
            const updatedWithdraw = currentWithdraw + withdrawNumber;
            document.getElementById("withdrawal").innerText = updatedWithdraw;
            document.getElementById("withdrawInput").value = "";


            const withdraBalance = document.getElementById("depositUpdate").innerText;
            const finalBalance = withdraBalance - withdrawNumber;
            document.getElementById("depositUpdate").innerText = finalBalance;
        })
    </script>
</body>
</html>
